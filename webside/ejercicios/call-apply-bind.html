<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>
      // Establece `this` usando `call`
      function saludar() {
        console.log(`Hola Soy ${this.name} ${this.apellido}`);
      }
      const sneider = {
        name: "Sneider",
        apellido: "Sanchez",
      };
      saludar.call(sneider);

      // Establece `this` usando `call` y pasar argumentos a la función
      function caminar(metros, direccion) {
        console.log(
          `${this.name} camina ${metros} metros hacia el ${direccion}`
        );
      }
      caminar.call(sneider, 400, "norte");

      // Establece `this` usando `apply` y pasar argumentos a la función
      const valores = [800, "noreste"];
      caminar.apply(sneider, valores);
      /*
              Call => comas
              Apply => array
            */
      // Establecer `this` en una nueva función usando `bind`
      const pedro = { name: "Daniel", apellido: "Prieto" };
      const pedroSaluda = saludar.bind(pedro);
      pedroSaluda();

      const pedroCamina = caminar.bind(pedro, 2000);
      pedroCamina("sur");
      // Cuándo es útil usar uno de estos métodos
      const buttons = document.getElementsByClassName("call-to-action");
      /*       buttons.forEach((button) => {
              button.onClick = () => alert("Nunca pares de aprender");
            }); */

      // NODE list

      Array.prototype.forEach.call(buttons, (button) => {
        button.onclick = () => alert("Nunca pares de aprender");
      });

    </script>
  </body>
</html>
